version: '3.8'

services:
  openmark:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./config.json:/app/config.json:ro
      - ./data:/app/data
      - ./cache:/app/cache
      # Mount custom plugins directory for user-provided plugins
      - ./custom_plugins:/app/custom_plugins:ro
    environment:
      - FLASK_ENV=production
      - OPENMARK_CUSTOM_PLUGINS_DIR=/app/custom_plugins
    restart: unless-stopped

