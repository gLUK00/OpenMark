version: '3.8'

services:
  # ============================================
  # OpenMark Application
  # ============================================
  openmark:
    build: ..
    ports:
      - "8080:8080"
    volumes:
      - ../config.json:/app/config.json:ro
      - ../data:/app/data
      - ../cache:/app/cache
      - ../custom_plugins:/app/custom_plugins:ro
    environment:
      - FLASK_ENV=production
      - OPENMARK_CUSTOM_PLUGINS_DIR=/app/custom_plugins
    restart: unless-stopped
    depends_on:
      - mongodb
      - postgres
    networks:
      - openmark-network

  # ============================================
  # MongoDB Database & Admin UI
  # ============================================
  mongodb:
    image: mongo:7
    container_name: openmark-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d:ro
    environment:
      - MONGO_INITDB_DATABASE=openmark
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
    restart: unless-stopped
    networks:
      - openmark-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:1-20
    container_name: openmark-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=adminpassword
      - ME_CONFIG_MONGODB_URL=mongodb://admin:adminpassword@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - openmark-network

  # ============================================
  # PostgreSQL Database & Admin UI
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: openmark-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_USER=openmark
      - POSTGRES_PASSWORD=openmarkpassword
      - POSTGRES_DB=openmark
    restart: unless-stopped
    networks:
      - openmark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openmark -d openmark"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: openmark-pgadmin
    ports:
      - "8082:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@openmark.local
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - openmark-network

  # ============================================
  # MinIO (S3-compatible storage for PDF source)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: openmark-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - openmark-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # FTP Server (for FTP PDF source testing)
  # ============================================
  ftp:
    image: delfer/alpine-ftp-server
    container_name: openmark-ftp
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    volumes:
      - ftp_data:/ftp/openmark
    environment:
      - USERS=openmark|openmarkftp|/ftp/openmark
      - ADDRESS=localhost
      - MIN_PORT=21000
      - MAX_PORT=21010
    restart: unless-stopped
    networks:
      - openmark-network

  # ============================================
  # SFTP Server (for SFTP PDF source testing)
  # ============================================
  sftp:
    image: atmoz/sftp
    container_name: openmark-sftp
    ports:
      - "2222:22"
    volumes:
      - sftp_data:/home/openmark/pdfs
    command: openmark:openmarksftp:1001:1001:pdfs
    restart: unless-stopped
    networks:
      - openmark-network

  # ============================================
  # WebDAV Server (for WebDAV PDF source testing)
  # ============================================
  webdav:
    image: bytemark/webdav
    container_name: openmark-webdav
    ports:
      - "8083:80"
    volumes:
      - webdav_data:/var/lib/dav
    environment:
      - AUTH_TYPE=Basic
      - USERNAME=openmark
      - PASSWORD=openmarkwebdav
    restart: unless-stopped
    networks:
      - openmark-network

  # ============================================
  # Nginx (for HTTP PDF source testing)
  # ============================================
  nginx-pdfs:
    image: nginx:alpine
    container_name: openmark-nginx-pdfs
    ports:
      - "8084:80"
    volumes:
      - ../data/pdfs:/usr/share/nginx/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - openmark-network

# ============================================
# Networks
# ============================================
networks:
  openmark-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  mongodb_data:
    driver: local
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  minio_data:
    driver: local
  ftp_data:
    driver: local
  sftp_data:
    driver: local
  webdav_data:
    driver: local

